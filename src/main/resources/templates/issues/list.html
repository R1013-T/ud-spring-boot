<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>課題一覧</title>
  </head>
  <body>
    <h1>課題一覧</h1>
    <a href="../index.html" th:href="@{/}">トップページ</a>
    <table>
      <thead>
        <tr>
          <th>課題ID</th>
          <th>課題名</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="issue : ${issueList}">
          <th th:text="${issue.id}"></th>
          <td th:text="${issue.summary}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
